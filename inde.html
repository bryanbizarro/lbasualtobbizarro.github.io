<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/main.css">
<style type="text/css">
  body {
  background: url(images/home-1-bg-3.jpg) fixed repeat-y  #FFF 1920px 600px;
  font: 13.34px Helvetica, Arial, sans-serif;
  font-size: small;
  text-align: center;
}
</style>

</head>

<body>
<div id="home">
  <h1>Entradas Recientes</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
</body>
</html>
